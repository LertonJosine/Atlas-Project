{% extends '../_base.html' %}

{% block main %}
  <h1>Actualize seus dados</h1>
  <form action="" method="post">
    {% csrf_token %}

    <p>
        <label for="id_username">Username: </label>
        {{ form.username }}
        
    </p>
    <p>
        <label for="id_email">Email: </label>
        {{ form.email }}</p>

    <input type="submit" value="Atualizar" />
  </form>
{% endblock %}

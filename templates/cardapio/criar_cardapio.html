{% extends '../_base.html' %}

{% block main %}
  <main id="main">
    <section id="contact" class="contact" >
      <div style="height: 100px;">

      </div>
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Menu</h2>
          <p>Criar Menu</p>
        </div>
      </div>

      <div class="container" data-aos="fade-up">
        <div class="row mt-5">
          <div class="col-lg-8 mt-5 mt-lg-0">
            <form action="{% url 'criar_menu' %}" enctype="multipart/form-data" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="nome" class="form-control" maxlength="100" required id="id_nome" placeholder="Nome do cardapio" />
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="file" class="form-control" name="imagem" accept="image/*" id="id_imagem" required/>
                </div>
              </div>

              <div class="container" data-aos="fade-up" style="margin-top: 65px;">
                <div class="section-title">
                  <h2>Prato</h2>
                  <p>Criar Pratos</p>
                </div>
              </div>

              {{ prato_formset.management_form }}
              {% for form in prato_formset %}
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="prato_set-0-nome" maxlength="100" id="id_prato_set-0-nome" placeholder="Nome do prato" />
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="number" class="form-control" name="prato_set-0-preco" step="any" id="id_prato_set-0-preco" placeholder="PreÃ§o" />
                  </div>
                </div>
                <div style="display: flex; align-items: center;">
                  <label for="id_prato_set-0-DELETE">Apagar:</label>
                  <input type="checkbox" name="prato_set-0-DELETE" id="id_prato_set-0-DELETE" />
                </div>
              {% endfor %}
              <div class="text-center">
                <button type="submit" onclick="menuFormValidation()">Criar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
